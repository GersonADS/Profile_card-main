<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="corpo">
  <div class="background_images">

  </div>
  <div class="move">

    <section class="principal">

      <div class="person">

        <div class="imagem">
          <img src="../images/image-victor.jpg" alt="Image of a black man(VictorCrest)">
        </div>

        <section class="info">

          <h1>Victor Crest <span class="gray">26</span></h1>
          <p>London</p>

        </section>

      </div>
      <section class="footer_section">
        <footer>

          <section class="status">
            <p class="results">80K</p>
            <p>Followers</p>
          </section>

          <section class="status">
            <p class="results">803K</p>
            <p>Likes</p>
          </section>

          <section class="status">
            <p class="results">1.4K</p>
            <p>Photos</p>
          </section>

        </footer>
      </section>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">GersonADS</a>.
  </div>
</body>

</html>
